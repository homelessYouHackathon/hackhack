<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVE, YOU service page</title>
    <link href="../../static/css/service.css" rel="stylesheet">
    <style>
        .file-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px dashed #ccc;
            padding: 20px;
            width: 300px;
            height: 300px;
        }

        .file-input-container img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-back">
        <div class="div-center">
            <h1>SAVE, YOU</h1>
            <p>from personal information infringement</p>

            <div class="check_wrap">
                <input type="checkbox" id="check_btn1" checked="true">
                <label for="check_btn1">주소</label>
                <input type="checkbox" id="check_btn2">
                <label for="check_btn2">기타 정보</label>
                <input type="checkbox" id="check_btn3">
                <label for="check_btn3">건물</label>
            </div>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="file-input-container" onclick="document.getElementById('image-input').click();">
                    <span>Upload Here!</span>
                    <input type="file" id="image-input" name="image" accept="image/*" class="file-input" style="display: none;" required>
                    <img id="preview-image" alt="Image Preview">
                </div>
                <button type="submit">Upload</button>
            </form>

            <div id="result-container">
                <img id="uploaded-image" src="" alt="Processed Image">
            </div>
            <div id="error-message" style="color: red;"></div>
        </div>
    </div>

    <script>
        console.log('started');
        document.getElementById('image-input').addEventListener('change', function(event) {
            var input = event.target;
            var reader = new FileReader();

            reader.onload = function(){
                var dataURL = reader.result;
                var previewImage = document.getElementById('preview-image');
                previewImage.src = dataURL;
                previewImage.style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        });

        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData();
            var imageFile = document.getElementById('image-input').files[0];
            formData.append('image', imageFile);

            var checkBtn1 = document.getElementById('check_btn1').checked;
            var checkBtn2 = document.getElementById('check_btn2').checked;
            var checkBtn3 = document.getElementById('check_btn3').checked;

            formData.append('check_btn1', checkBtn1);
            formData.append('check_btn2', checkBtn2);
            formData.append('check_btn3', checkBtn3);
            console.log('started2');

            fetch('/process_image/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                var url = URL.createObjectURL(blob);
                var uploadedImage = document.getElementById('uploaded-image');
                uploadedImage.src = url;
                uploadedImage.style.display = 'block';
                document.getElementById('error-message').textContent = '';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'An error occurred while processing the image.';
            });
        });
    </script>
</body>
</html>

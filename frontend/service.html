<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVE, YOU service page</title>
    <link href="css/service.css" rel="stylesheet">
    <style>
        
    </style>
</head>

<body>
    <div class="main-back">
        <div class="div-center">
            <h1>SAVE, YOU</h1>
            <p>from personal information infringement</p>

            <div class="check_wrap">
                <input type="checkbox" id="check_btn1" checked="true">
                <label for="check_btn1">개인정보</label>
                <input type="checkbox" id="check_btn2">
                <label for="check_btn2">건물</label>
                <input type="checkbox" id="check_btn3">
                <label for="check_btn3">주소</label>
            </div>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="file-input-container" onclick="document.getElementById('image-input').click();">
                    <span>Upload Here!</span>
                    <input type="file" id="image-input" name="image" accept="image/*" class="file-input" required>
                </div>
            </form>

            <img id="uploaded-image" src="" alt="Processed Image">

            <script>
                document.getElementById('image-input').addEventListener('change', async () => {
                    const formData = new FormData();
                    const imageInput = document.getElementById('image-input');
                    formData.append('image', imageInput.files[0]);

                    const response = await fetch('/process_image/', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        document.getElementById('uploaded-image').src = url;
                    } else {
                        alert('Image upload failed!');
                    }
                });
            </script>
            
        </div>
    </div>
</body>

</html>
